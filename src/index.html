<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script language="javascript" type="text/javascript" src="web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Gladiator Training</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Potion Sellers' Gladiators</h1>
          <hr/>
          <br/>
        </div>
      </div>
    </div>
    <div id="loader">
      <p class="text-center">Loading...</p>
    </div>
    <div id="accountData">
      <p id="accountAddress" class="text-center"></p>
      <p id="accountNumberOfTokens" class="text-center"></p>
    </div>
    <form>
      <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <div>
            Remaining Stats To Allocate: 
            <label id="remainingStats" value=0>0</label>
          </div>
          <div>
            <label>Vigor <input class="text-center" style='margin-left: 25px' type="text" id="vigor" value=0></label>
            <button onClick="App.valueModifier(this.id, this.name); return false;" type="submit" class="btn btn-primary btn-sm" name="vigor" id="increase">+</button>
            <button onClick="App.valueModifier(this.id, this.name); return false;" type="submit" class="btn btn-primary btn-sm" name="vigor" id="decrease">-</button>
          </div>

          
          <div>
            <label>Satiation  <input class="text-center" style='margin-left: 1px' type="text" id="satiation" value=0></label>
            <button onClick="App.valueModifier(this.id, this.name); return false" type="submit" class="btn btn-primary btn-sm" name="satiation" id="increase">+</button>
            <button onClick="App.valueModifier(this.id, this.name); return false" type="submit" class="btn btn-primary btn-sm" name="satiation" id="decrease">-</button>
          </div>

          <div>
            <label>Stamina <input class="text-center" style='margin-left: 6px' type="text" id="stamina" value=0></label>
            <button onClick="App.valueModifier(this.id, this.name); return false;" type="submit" class="btn btn-primary btn-sm" name="stamina" id="increase">+</button>
            <button onClick="App.valueModifier(this.id, this.name); return false;" type="submit" class="btn btn-primary btn-sm" name="stamina" id="decrease">-</button>
          </div>

          <div>
            <label>Strength <input class="text-center" style='margin-left: 3px' type="text" id="str" value=0></label>
            <button onClick="App.valueModifier(this.id, this.name); return false;" type="submit" class="btn btn-primary btn-sm" name="str" id="increase">+</button>
            <button onClick="App.valueModifier(this.id, this.name); return false;" type="submit" class="btn btn-primary btn-sm" name="str" id="decrease">-</button>
          </div>

          <div>
            <label>Dexterity  <input class="text-center" type="text" id="dex" value=0></label>
            <button onClick="App.valueModifier(this.id, this.name); return false;" type="submit" class="btn btn-primary btn-sm" name="dex" id="increase">+</button>
            <button onClick="App.valueModifier(this.id, this.name); return false;" type="submit" class="btn btn-primary btn-sm" name="dex" id="decrease">-</button>
          </div>
          
          <button onClick="App.recruitGladiator(); return false;" style="margin-left: 100px" type="submit" class="btn btn-primary" name="recruit">Recruit Gladiator</button>  
      </div>
     </form>
    <div id="petTemplate" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-default panel-pet">
          <div class="panel-heading">
            <h3 class="panel-title">Scrappy</h3>
          </div>
          <div class="panel-body">
            <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;" src="https://animalso.com/wp-content/uploads/2017/01/Golden-Retriever_6.jpg" data-holder-rendered="true">
            <br/><br/>
            <strong>Breed</strong>: <span class="pet-breed">Golden Retriever</span><br/>
            <strong>Age</strong>: <span class="pet-age">3</span><br/>
            <strong>Location</strong>: <span class="pet-location">Warren, MI</span><br/><br/>
            <button class="btn btn-default btn-adopt" type="button" data-id="0">Adopt</button>
          </div>
        </div>
      </div>
    </div>

  
  </body>
</html>
